site_name: Seminario de Modelado Computacional
site_description: >
  Seminario de Modelado Computacional
  Ingeniería Nuclear - Instituto Dan Beninson
site_dir: _site
site_url: "https://calculobeninson.github.io"
copyright: "Licencia: CC-BY-SA 4.0"

theme:
  name: material
  logo: 'img/beninson.png'
  language: es
  features:
    - content.code.annotate
    - navigation.indexes
#    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - toc.follow
  palette:
    primary: indigo
    accent: deep orange
  font:
    text: Roboto
    code: Fira Code

extra_javascript:
  - javascripts/mathjax.js
  - javascripts/fontawesome/all.min.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - css/bootstrap-card.css
  - css/cards.css
  - css/extra.css
  - css/fontawesome/all.min.css
  - css/quotes.css

plugins:
  - git-authors
  - git-revision-date-localized
  - glightbox
  - macros
  - search

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - md_in_html
  - codehilite:
      guess_lang: false
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - footnotes
  - meta
  - toc:
      permalink: "#"
      toc_depth: 3
      slugify: !!python/object/apply:pymdownx.slugs.slugify {kwds: {case: lower}}
  - smarty
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shortener: true
  - pymdownx.mark
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tilde
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

nav:
  - Inicio:
    - Inicio: index.md
    - Sobre la materia: about/README.md
    - Diapositivas de las clases: clases/README.md
    - Guías de ejercicios: ejercicios/README.md
  - Sobre la materia:
