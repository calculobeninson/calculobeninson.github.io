    - Bibliografía: about/bibliografia.md
    - Contacto: about/contacto.md
  - Diapositivas de las clases: 
    - clases/README.md
    - Teoría:
      - Teórica 1: clases/teorica1.md
      - Intro a Git y GitHub: clases/git.md
      - Teórica 2: clases/teorica2.md
      - Teórica 3: clases/teorica3.md
      - Teórica 4: clases/teorica4.md
      - Teórica 5: clases/teorica5.md
      - Teórica 6: clases/teorica6.md
      - Teórica 7: clases/teorica7.md
      - Ejercicios diferencias finitas: clases/ejs_diffin.md
      - Ejemplo ejercicio elementos finitos: clases/ejemplo_ef.md
      - Problemas mixtos: clases/prob_mixt.md
      - Aprendizaje automático: clases/aprendizaje_automatico.md
  - Guías de ejercicios: 
